<app-header [title]="title"></app-header>
<div class="w3-container">
  <br>
  <br>
  <label>Select your private key for decryption</label>
  <input name="pub" id="pub" type="file" (change)="onKeyChange($event)">
  <br>
  <br>
  <label for="pub" class="w3-btn w3-ripple w3-blue w3-round">Select</label>
  <input class="w3-input" type="text" id="privname" readonly [value]="privname">
  <br>
  <p>
    {{ message }}
  </p>
</div>
<div id="footer">
  Click <a [routerLink]="['/','micro-upload']">here</a> to upload your own file!
</div>
