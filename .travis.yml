#.travis.yml

language: node_js
node_js:
  - "8.9"

branches:
  only:
    - master
    - develop

before_script:
  - npm install -g @angular/cli@latest
  - npm install

script:
  - ng lint
  - ng test --browsers PhantomJS --watch=false

deploy:
  provider: firebase
  token:
    secure: 
  on:
    branch: master

notifications:
  email:
    on_failure: change
    on_success: change
